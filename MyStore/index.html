<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruitopia Web Design - Easy Tutorials</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.gooleapis.com/css?family=Dosis&display=swap"

    />
  </head>
  <body>
    <div class="hero">
      <div class="navbar">
        <img src="./img/logo.png">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">contact</a></li>
        </ul>
        <div class="navbar-icons">
          <img src="./img/bell.png" >
          <img src="./img/user.png" >
          <img src="./img/menu.png">
        </div>
      </div>
      <div class="banner">
        <div class="left-column">
          <div class="search-box">
            <img src="./img/search.png">
            <input type="text" />
          </div>
          <h1>Straw <span> berries </span></h1>
          <h3>Always fills your <span>heart with joy </span></h3>

          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime
            ipsa, suscipit rerum <br />omnis doloremque nihil unde sapiente
            nostrum quo sequi assumenda.
          </p>
          <div class="btn">
            <button type="button" class="primary-btn">Learn more</button>
            <button type="button">Wath video</button>
          </div>
          <div class="social-icons">
            <img src="./img/twitter.png">
            <img src="./img/instagram.png">
            <img src="./img/pinterest.png">
            <img src="./img/facebook.png">
          </div>
        </div>
        <div class="right-column">
          <img src="./img/feature.png">
        </div>
      </div>
    </div>
  </body>
</html>
